<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">

                    </div>
                </div>
                    
    
                <div class="jogador">

                    <div class="nome_jogador">

                        <p>40</p>
                    </div>
                </div>
    
                <div class="jogador">
                    <div class="perfil_jogador">

                    </div>
                    <div class="nome_jogador">
                        <p>Player 4</p>
                        <p>21</p>
                    </div>
                </div>
    
                </div>

                <div id="vez_de">
                    <div>

                    </div>
                    <div id="texto_vez_de">
                        <p>vez de</p>
                    </div>
                </div>

            <div id="rodada">

                    <div id="contador_13">
                        <div id="texto_contador_13">
                            <h3 style="font-size: 40px;" class="fonte_quadro"><u>Contador</u></h3>
                        </div>
                        <div id="numero_contador_13">
                            <h1 style="font-size: 62px;" class="fonte_quadro">13</h3>
                        </div>
                    </div>
                        <img id="chalk_line" src="ImagensPegaMonte/chalk_line.png" alt="">

                    </div>

                <div id="monteCarta">
