<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script> <!-- Incluindo Socket.IO -->
</head>
<body>
    <div id="telaInicial" class="tela">
        <img id="imgCartas" src="IMG_6859.png" width="85" height="60" >
        <div id="entradaTexto">
        <h1>PEGA MONTE</h1>
        </div>
        <div id="salas">
            <div id="sala" class="sala" onclick="entrarSala('Sala 1', this)">JOGAR</div>
        </div>
    </div>

    <div id="fila" class="fila hidden">
       <div id="filaId">ESPERANDO TODOS OS JOGADORES: 0/4...</div>
    </div>

    <div id="telaJogo" class="tela hidden">
        <div id="jogoDiv">
            <div id="infoJogador">
                <div id="nomeUsuario">Usu√°rio: </div>
                <div id="salaAtual">Sala: </div>
            </div>
            <div id="rodada">
                <h2>RODADA:</h2> 
                <div id="cartaAtual">
                    <img src="ImagensPegaMonte/1.png">
                </div>
                <button id="baralho" onclick="escolherCarta()">
                    <img src="ImagensPegaMonte/16.png">
                </button>
                <button id="botaoBater" onclick="bater()">
                    <img src="ImagensPegaMonte/17.png">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
